<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo - Black em Dobro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="container">
        <div class="busca">
            <input id="input-busca" type="text" placeholder="Digite uma cidade">

            <button class="btn-busca">
                <img src="./src/imagens/lupa.png" alt="lupa" class="lupa">
            </button>
        </div> <!--Final class busca-->
        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade</h1>

            <p class="temperatura" id="temperatura"></p>

            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="icone condição do clima">

            <p class="condicao" id="condicao"></p>
        </div> <!--Final class info prin-->
        <div class="informacao-secundaria">
            <div class="umidade">
                <span>Umidade</span>
                <span id="umidade"></span>
            </div>
            <div class="velocidade-do-vento">
                <span>Velocidade do Vento</span>
                <span id="velocidade-do-vento"></span>
            </div>
        </div> <!--Final class info sec-->
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
